    <!-- Nav -->
    <!-- Signup Form -->
    <div id="mc_embed_shell">
      <div id="mc_embed_signup">

              <!-- <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label> -->

                type="email"

                id="mce-EMAIL"
                required=""
                value=""
                placeholder="Email Address"
              />

            <div class="mc-field-group mb-6">
              <!-- <label for="mce-FNAME">First Name <span class="asterisk">*</span></label> -->

                type="text"
                name="FNAME"

                id="mce-FNAME"
                required=""
                value=""
                placeholder="First Name"
              />
            </div>
            <div class="mc-field-group mb-6">
              <!-- <label for="mce-LNAME">Last Name <span class="asterisk">*</span></label> -->
              <input
                type="text"
                name="LNAME"
                class="required text border text-gray-900 text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 dark:placeholder-gray-400 dark:text-white focus:ring-blue-500 focus:border-blue-500"
                id="mce-LNAME"
                required=""
                value=""
                placeholder="Last Name"

              <div class="response" id="mce-success-response" style="display: none"></div>
            </div>
            <div aria-hidden="true" style="position: absolute; left: -5000px">

              <input type="text" name="b_a6d05b091b6a195e995e37794_7a447d405e" tabindex="-1" value="" />
            </div>
            <div class="optionalParent">
              <div class="clear foot">
                <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-auto px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800" value="Subscribe" />
                <!-- <p class="brandingLogo" style="margin: 0px auto">
                  <a href="http://eepurl.com/ivH1CU" title="Mailchimp - email marketing made easy and fun"><img src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg" alt="referral badge" /></a>
                </p> -->

            </div>
          </div>

      </div>
